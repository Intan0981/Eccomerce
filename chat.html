<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Post Example</title>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:40px;">

  <h2>Example Facebook Post</h2>

  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v20.0">
  </script>

  <!-- Facebook post embed -->
  <div class="fb-post"
       data-href="https://m.facebook.com/photo.php?fbid=666405600442700"
       data-width="400">
  </div>

  <p style="margin-top:20px; color:gray;">(This is an example Facebook post with an image.)</p>

</body>
</html>
