<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Processing Your Payment</h1>
        <p>Please wait while we process your payment...</p>
        <div class="loading-spinner"></div> <!-- Add spinner styling in CSS for animation -->
    </div>

    <script>
        // Simulate payment processing time (e.g., 3 seconds) before redirecting
        setTimeout(() => {
            // Save the order to localStorage
            const order = JSON.parse(sessionStorage.getItem('currentOrder'));

            if (order) {
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push(order);
                localStorage.setItem('orders', JSON.stringify(orders));
                
                // Clear cart and temporary order
                localStorage.removeItem('cart');
                sessionStorage.removeItem('currentOrder');

                // Redirect to confirmation page
                window.location.href = 'order_confirmation.html';
            } else {
                alert('An error occurred while processing your order.');
                window.location.href = 'cart.html';
            }
        }, 3000); // 3-second delay
    </script>
</body>
</html>
